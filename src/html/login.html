<div id="login" class="container-fluid text-center">
    <h2>Login</h2>
    <form id="login-form" action="#" method="get">
        <input type="text" id="login-form-name" placeholder="name">
        <input type="password" id="login-form-password" placeholder="password">
        <input type="submit">
    </form>
    <h2>New User? Sign up</h2>
    <form id="signup-form" action="#" method="get">
        <input type="text" id="signup-form-name" placeholder="name">
        <input type="password" id="signup-form-password" placeholder="password">
        <input type="submit">
    </form>
    <div class="text-alert"><%= message %></div>
</div>
